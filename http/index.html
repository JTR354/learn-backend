 <button>post method</button>
  <script>

    btn.addEventListener('click', () => {
      fetch('api/getName?u=jtr', {method: 'post', body: JSON.stringify({a: 123, b: 456})}).then(res => {
      return res.json()

    })
 
    })
 </script>
