<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cache</title>
  </head>
  <body>
    <h1>hello cache</h1>
    <button id="btn">get reference data</button>
    <script type="module">
      // import "./main.js";
      const btn = document.getElementById("btn");
      const h1 = document.querySelector("h1");
      btn.addEventListener("click", () => {
        // fetch("/api/ref-data", {
        //   // headers: {
        //   //   A: "aaa",
        //   //   "Cache-Control": "max-age=3000",
        //   // },
        // })
        //   .then((res) => {
        //     return res.json();
        //   })
        //   .then((res) => {
        //     console.log(res);
        //     h1.innerText = res.data.number;
        //   });
        const xhr = new XMLHttpRequest();
        xhr.open("GET", "http://localhost:8080/api/ref-data", true);
        xhr.onload = function (e) {
          if (this.status < 400) {
            // console.log(this);
            const res = JSON.parse(this.response);
            h1.innerText = res.data.number;
          }
        };
        xhr.send();
      });
    </script>
    <script src="/main.js"></script>
  </body>
</html>
